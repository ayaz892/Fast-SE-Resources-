      .main-container {
  position: relative;
  height: 500px;
}



.cards-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.card {
  position: relative;
  width: 300px;
  height: 400px;
  margin: 0 20px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  border-radius: 10px;
}

.card:hover .card-img {
  transform: scale(1.2);
}

.card:hover .card-text {
  transform: translateY(0);
  opacity: 1;
}

.card-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transition: transform 0.5s;
  background-position: center;
  background-size: cover;
}

.summer {
  background-image: url('summer.png');
}

.new {
  background-image: url('newoffer.png');
}

.discount {
  background-image: url('special.jpg');
}

.card-text {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 20px;
  text-align: center;
  color: #fff;
  background-color: rgba(0, 0, 0, 0.7);
  transform: translateY(100%);
  opacity: 0;
  transition: transform 0.5s, opacity 0.5s;
}

@media (max-width: 768px) {
  .cards-container {
    flex-direction: column;
  }
  
  .card {
    margin-bottom: 20px;
  }
}


</style>
