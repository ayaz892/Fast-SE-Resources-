<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refund</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<style>
    body {
        background-color: #f8f9fa;
        color: #333;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
    }
    
    .container {
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
    }
    
    h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        color: #007bff;
    }
    
    .table {
        margin-bottom: 30px;
    }
    
    .table th {
        background-color: #007bff;
        color: #fff;
        border-color: #007bff;
        text-align: center;
        font-weight: 700;
        font-size: 18px;
        padding: 10px;
        vertical-align: middle;
    }
    
    .table td {
        border-color: #007bff;
        font-size: 16px;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
    }
    
    .btn {
        font-size: 16px;
        font-weight: 700;
        padding: 10px 20px;
        border-radius: 30px;
        transition: all 0.3s ease-in-out;
        margin-right: 10px;
    }
    
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        color: #fff;
    }
    
    .btn-danger:hover {
        background-color: #c82333;
        border-color: #c82333;
    }
</style>
<body>
    <div class="container">
		<h1>Cancellation Refund Rules</h1>
		<p>The refund is calculated based on the number of days remaining before the actual use of the service.</p>
		<table class="table">
			<thead>
				<tr>
					<th>Days Remaining</th>
					<th>Refund Percentage</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Before 1 day</td>
					<td>75%</td>
				</tr>
				<tr>
					<td>2 days</td>
					<td>80%</td>
				</tr>
				<tr>
					<td>3 days</td>
					<td>85%</td>
                </tr>
                <tr>
                <td>4 days</td>
                <td>90%</td>
                </tr>
                <tr>
                <td>5 days or more</td>
                <td>95%</td>
                </tr>
                </tbody>
                </table>
                <div class="text-center">
                <a href="home.html" class="btn btn-primary">Back to Home</a>
                <a href="#" class="btn btn-danger">Cancel Booking</a>
                </div>
                </div>
                
                </body>
                </html>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
