<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Grid Layout</title>
</head>

<style>
    .col-3{
        border: 2px solid black;
    }
    .row .col-3:nth-child(3){
        border: none;
    }
    .row .col-3:nth-child(4){
        border: none;
    }
    


</style>
<body>
<div class="pt-3 pr-5 pl-5 pb-2" style="border: 2px solid black; margin: 10px;">
    <div class="row p-3" style="border: 2px solid black; border-bottom: none; ">
        
    </div>
    <div class="row p-3" style="border: 2px solid black;">
        
    </div>
    <div class="row mt-2">
        <div class="col-3" style="border-bottom: none;"></div>
        <div class="col-3 border-0"></div>
        <div class="col-3 p-3" style="border-top: 2px solid black; border-left: 2px solid black;"></div>
        <div class="col-3 p-3" style="border-top: 2px solid black; border-right: 2px solid black;border-left: 2px solid black;"></div>
    </div>
    <div class="row">
        <div class="col-3 p-3"></div>
        <div class="col-3 border-0"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black;"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black; border-right: 2px solid black;"></div>
    </div>
    <div class="row">
        <div class="col-3 mt-1 p-3" style="border-bottom: none;"></div>
        <div class="col-3 border-0"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black;"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black; border-right: 2px solid black;"></div>
    </div>
    <div class="row">
        <div class="col-3 p-3"></div>
        <div class="col-3 border-0"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black;"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black; border-right: 2px solid black;"></div>
    </div>
    <div class="row">
        <div class="col-3 mt-1 p-3" style="border-bottom: none;"></div>
        <div class="col-3 border-0"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black;"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black; border-right: 2px solid black;"></div>
    </div>
    <div class="row">
        <div class="col-3 p-3"></div>
        <div class="col-3 border-0"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black; border-bottom: 2px solid black;"></div>
        <div class="col-3 p-3" style="border-left: 2px solid black; border-right: 2px solid black;border-bottom: 2px solid black;"></div>
    </div>

    <div class="row p-2 mt-2" style="border: 2px solid black; border-bottom: none;">
        
    </div>
    <div class="row p-2" style="border: 2px solid black;">
        
    </div>



</div>
    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
