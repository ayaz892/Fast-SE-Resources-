<!DOCTYPE html>
<html>
<head>
    <title>Task2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    //Hide and Show Method
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});

//Fade In ,Out,Toggle
$(document).ready(function(){
  $("#fadeOut").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
$(document).ready(function(){
  $("#fadeIn").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});

$(document).ready(function(){
    $("#fadetoggle").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
});
});

//Slide Down,Up,toggle
$(document).ready(function(){
    $("#click").click(function(){
        $("#showslide").slideDown("slow");
});
});
//Animation
$(document).ready(function(){
    $("#btnanime").click(function(){
        $("#anime").animate({
            left: '250px',
            opacity: '0.5',
            height: '150px',
            width: '150px'
  });
}); 
});



</script>
</head>
<body>

<p>This is Lab 7 task2</p>
<button id="hide">Hide</button>
<button id="show">Show</button>


<div id="div1">ok 1</div>
<div id="div2">ok 2</div>
<div id="div3">ok 3</div>

<button id="hide">Hide</button>
<button id="show">Show</button>

<br><button id="fadeOut">Fade Out</button>


<br><button id="fadeIn">Fade In</button>
<br><button id="fadetoggle">Fade Toggle</button>

<br><button id="click">Click to slide down panel</button>
<div id="showslide">Hello world!</div>

<button id="btnanime"> Animation</button>

<div id="anime" style="background:blueviolet;height:100px;width:100px;position:absolute;"></div>


</body>
</html>
