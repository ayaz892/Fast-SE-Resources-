<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
      <h1>task6 </h1>
      <hr>
  
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="bg.jpg" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption">
              <h3>Slide 1 Heading</h3>
              <p>Slide 1 description goes here.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="fog.jpg" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption">
              <h3>Slide 2 Heading</h3>
              <p>Slide 2 description goes here.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="bg.jpg" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption">
              <h3>Slide 3 Heading</h3>
              <p>Slide 3 description goes here.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
