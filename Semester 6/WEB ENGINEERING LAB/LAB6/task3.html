<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <p id="table"></p>
    <script>
        let no=prompt("Enter number:");
        let print="";
        for(var i=1;i<=10;i++)
        {
            print +=no +"x"+i +"="+no*i+"<br>";
        }
        document.getElementById("table").innerHTML=print
        


    </script>
</body>
</html>
